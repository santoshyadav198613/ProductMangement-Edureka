</p>


<table class="table">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Price
      </th>
      <th>
        CreatedDate
      </th>
      <th>Details</th>
      <th>
        Edit
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <td>
        {{product.id}}
      </td>
      <td>
        {{product.name | uppercase}}
      </td>
      <td>
        {{product.price | customcurrency : "$" }}
      </td>
      <td>
        {{product.createdDate | date }}
      </td>
      <td>
        <button [routerLink]="['/product',product.id]" class="btn btn-primary">Details</button>
      </td>
      <td>
        <button md-raised-button color="primary" (click)="openEdit(product)">Edit</button>
      </td>

    </tr>
  </tbody>
</table>


<button class="btn btn-primary" (click)="getProducts()">Send Product</button>

<div *ngIf="isVisible" [innerHtml]="title" style="text-align:center">
  <h1>
    Welcome to {{title}} -- Manged By {{productManger}}

  </h1>
</div>

<div [ngSwitch]="isVisible">
  <div *ngSwitchCase="false">
    Div1 is visible
  </div>
  <div *ngSwitchCase="true">
    Div2 is visible
  </div>
</div>

{{isVisible}}

<button (click)="toggle()">Toggle</button>

<app-product></app-product>
